<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>E-Commerce Site</title>
</head>
<body class="bg-light">

    <header>
        <section class="top-bar">
            <div class="container">
                <div class="row gy-3 align-items-center">
                    <div class="col-lg-2 col-sm-4 col-4">
                        <a href="index.html" class="navbar-brand">E-Commerce</a>
                    </div>
                    <div class="order-lg-last col-lg-5 col-sm-8 col-8">
                        <div class="text-end">
                            <a href="" class="btn btn-light">
                                <i class="fa fa-user"></i> <span class="ms-1 d-none d-sm-inline-block">My Account</span>
                            </a>
                            <a href="" class="btn btn-light">
                                <i class="fa fa-heart"></i> <span class="ms-1 d-none d-sm-inline-block">Favorites</span>
                            </a>
                            <a href="" class="btn btn-light">
                                <i class="fa fa-shopping-cart"></i> <span class="ms-1 d-none d-sm-inline-block">Cart</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-5 col-12">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Keyword">
                                <button class="btn btn-primary">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </section>
        <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
            <div class="container">
                <button type="button" class="navbar-toggler border" data-bs-toggle="collapse" data-bs-target="#navbar-main" >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-main">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="" class="nav-link ps-0">Electronics</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Fashion</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Cosmetics</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Sport</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Market</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Books</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">Other</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="" class="dropdown-item">Category 1</a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Category 2</a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Category 3</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Slider -->
    <section class="pt-3 slider">
        <div class="container">
            <main class="card">
                <div class="row p-lg-3 p-md-2 p-1">
                    <aside class="d-none d-lg-block col-lg-3">
                        <nav class="nav nav-pills flex-column flex-nowrap overflow-auto slider__nav">
                            <a href="" class="nav-link active">Electronic</a>
                            <a href="" class="nav-link">Fashion</a>
                            <a href="" class="nav-link">Cosmetics</a>
                            <a href="" class="nav-link">Sport</a>
                            <a href="" class="nav-link">Markets</a>
                            <a href="" class="nav-link">Books</a>
                            <a href="" class="nav-link">Mom & Baby</a>
                            <a href="" class="nav-link">Toys</a>
                            <a href="" class="nav-link">Accessory</a>
                            <a href="" class="nav-link">Food & Beverage</a>
                            <a href="" class="nav-link">Pet Products</a>
                            <a href="" class="nav-link">Furniture</a>
                        </nav>
                    </aside>
                    <div class="col-lg-9">
                        <div id="slider" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" ></button>
                                <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
                              </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/s1.jpg" alt="" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/s2.jpg" alt="" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/s3.jpg" alt="" class="d-block w-100">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
